<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #030101; color: aliceblue;">
    <button id="button">Submit</button>
    <p id="image"></p>
    <div id="url"></div>
   
    
    
</body>
<!-- <a href="http://"></a> -->
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. 
-->
<script>

  
const buttons=document.querySelector('#button')
buttons.addEventListener('click',function(){
    console.log('hii');
    const requestUrl='https://api.github.com/users/prajaktasangolkar' 
   const xhr= new XMLHttpRequest()
   xhr.open('GET',requestUrl)
    xhr.onreadystatechange=function(){
    //    console.log(xhr.readyState);
       if (xhr.readyState===4){
        const data=this.responseText
        const start=JSON.parse(data)
        document.getElementById('image').innerHTML = `<img src="${start.avatar_url}" alt="GitHub Avatar" width="100">`;
     document.getElementById('url').innerHTML = `<p>GitHub URL: <a href="${start.html_url}" target="_blank" name='url'>${start.html_url}</a></p>`;
     console.log(`<p>GitHub URL: <a href="${start.html_url}" target="_blank" name='url'>${data.html_url}</a></p>`);
     
  
       }
}
xhr.send()
})


</script>
</html>

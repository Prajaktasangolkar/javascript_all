<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #000000; color:aliceblue">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)       
    }
    addLanguage('Python')
    addLanguage('typescript')

//    don't go by innerHTML for big project go by append child
    function addOptiLanguange(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)    
    }
    addOptiLanguange('golang')

//Edit ===2nd li element is changed
    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML='Mojo'
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

// edit 1st li element
    const firstlang=document.querySelector('li:first-child')
    // const newone=document.createElement('li')
    // newone.textContent='Typescript'
    // firstlang.replaceWith(newone)
    firstlang.outerHTML='<li>Typescript..</li>'

//remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>

<body style="background-color: black; color:aliceblue">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className='main'
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute('title','generated title') //if present this this will override the title
    div.style.backgroundColor='green'
    div.style.padding='12px'
    // div.innerText='Chai aur code'  //method1
    const addtext=document.createTextNode('chai aur code')  //method2
    div.appendChild(addtext)
    document.body.appendChild(div)
</script>
